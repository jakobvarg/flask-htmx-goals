<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage Course Goals</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main_curr.css')}}">
    <script src="{{url_for('static', filename='js/htmx.min.js')}}"></script>
  </head>
  <body>
    <main>
      <header id="main-header">
        <h1>Manage Course Goals</h1>
      </header>
      <section>
        <form hx-post="{{url_for('add_goal')}}"
          id="goal-form"
          hx-target="#goals"
          hx-swap="beforeend" 
          hx-on::after-request="this.reset()"
          method="POST" >
          <div>
            <label htmlFor="goal">Goal</label>
            <input type="text" name="goal" id="goal" required>
          </div>
          <button type="submit">Add Goal</button>
        </form>
      </section>
      <section>
        {% include '_partials/show_curriculum.html' %}
      </section>
    </main>
  </body>
</html>
